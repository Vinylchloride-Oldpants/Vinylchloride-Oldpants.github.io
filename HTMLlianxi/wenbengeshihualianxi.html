<html>
    <head>
        <meta charset="UTF-8">
        <title>听老师的话</title>
        <style>
            span{rotate: 45deg;}
        </style>
    </head>
    <body>
        <img src="images/写字时不要.png" style="float: right"; width="300" height="300">
        <h1>听老师的话</h1>
        <p>&emsp;&emsp;老师告诉我们：写字时不要<br>
            把字<span>歪歪扭扭</span>，不能写太高，也<br>
            不能写太扁，不能写<big>太大</big>，也<br>
            不能写<small>太小</small>，更不能写得<i><sup>飘起来</sup></i>，<br>
            不要写得挤在一起，也不要连起来，<br>
            不要<del>涂黑</del>，不要画■，不要用□，<br>
            更不要插破纸，不要把字写在格子外面，<br>
            也不要用<span style="color: palevioletred;">五</span><span style="color: rgb(58, 9, 87);">颜</span><span style="color: aquamarine;">六</span><span style="color: rgb(255, 50, 111);">色</span>的笔来写，更<br>
            不要把字画成❀。</pre></p>
        <p>我是狗</p>
        <p><bdo dir="rtl">我是狗</bdo></p>
        <p>我是<abbr title="shabi">SB</abbr>。</p>
    </body>
</html>
