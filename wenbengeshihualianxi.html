        <h1>听老师的话</h1>
        <p><pre>    老师告诉我们：写字时不要<br>把字<i>歪</i>歪<i>扭</i>扭，不能写太高，也<br>不能写太扁，不能写<big>太大</big>，也<br>不能写<small>太小</small>，更不能写得<i><sup>飘起来</sup></i>，<br>不要写得挤在一起，也不要连起来，<br>不要<del>涂黑</del>，不要画■，不要用□，<br>更不要插破纸，不要把字写在格子外面，<br>也不要用五颜六色的笔来写，更<br>不要把字画成❀。</pre></p>
        <pre>    </pre>
        <p>我是狗</p>
        <p><bdo dir="rtl">我是狗</bdo></p>
        <p>我是<abbr title="shabi">SB</abbr>。</p>
